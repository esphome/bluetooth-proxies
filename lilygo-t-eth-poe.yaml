substitutions:
  name: "lilygo-ttgo-poe-bt-proxy"

esphome:
  name: "${name}"
  name_add_mac_suffix: true
  project:
    name: esphome.bluetooth-proxy
    version: "1.0"

  # See: https://github.com/Xinyuan-LilyGO/LilyGO-T-ETH-POE
esp32:
  board: esp32dev
  framework:
    type: arduino

ethernet:
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO17_OUT
  phy_addr: 0

api:
logger:
ota:

dashboard_import:
  package_import_url: github://esphome/bluetooth-proxies/lilygo-t-eth-poe.yaml@main

esp32_ble_tracker:
  scan_parameters:
    interval: 1100ms
    window: 1100ms
    active: true

bluetooth_proxy:
button:
  - platform: safe_mode
    name: Safe Mode Boot
    entity_category: diagnostic
